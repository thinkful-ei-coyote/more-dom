<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <h1 class="text-center">Welcome to the Coding Blog</h1>
          <form class="blog">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Title of your Blog Post"
              />
            </div>
            <div class="mb-3">
              <label for="subtitle" class="form-label">Sub Title</label>
              <input
                type="text"
                class="form-control"
                id="subtitle"
                name="subtitle"
                placeholder="Subtitle of your blog post"
              />
            </div>
            <div class="mb-3">
              <label for="content" class="form-label"
                >Blog</label
              >
              <textarea
                class="form-control"
                id="content"
                name="content"
                rows="3" placeholder="What do you have to say?"
              ></textarea>
              <button class="btn btn-primary mt-3" type="submit">Submit Post</button>

              <div class="list-group mt-3">

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
